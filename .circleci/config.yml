version: 2
jobs:
  build:
    docker:
      - image: 'circleci/node:14'
    environment:
      HUSKY: '0'
      CI: 'true'
    steps:
      - checkout
      - run:
          name: install
          command: npm ci
      - run:
          name: build
          command: npm run build
      - run:
          name: test
          command: |
            npm run test
            npm run coverage
      - run:
          name: release
          command: |
            echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" >> .npmrc
            npm run semantic-release || true

workflows:
  version: 2
  build_release:
    jobs:
      - build:
          context: OVERTHEAIR_HOMEBREW
